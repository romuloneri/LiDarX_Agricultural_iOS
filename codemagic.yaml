workflows:
  lidarx_ios:
    name: LiDarX iOS Build

    environment:
      xcode: 16.4
      groups:
        - LiDarX   # deve conter APP_STORE_CONNECT_KEY_IDENTIFIER, APP_STORE_CONNECT_PRIVATE_KEY, APP_STORE_CONNECT_ISSUER_ID
      ios_signing:
        distribution_type: app_store
        bundle_identifier: com.lidarx.agricultural
      vars:
        XCODE_PROJECT: "LiDarX.xcodeproj"
        XCODE_SCHEME: "LiDarX Agricultural"
        BUNDLE_ID: "com.lidarx.agricultural"
        APPLE_TEAM_ID: "M66N5P2D3F"

    scripts:
      - name: Preparar Assets e LaunchScreen
        script: |
          #!/usr/bin/env bash
          set -e
          echo "üîß Preparando estrutura LiDarX..."

          APP_DIR="LiDarX"
          ASSETS_DIR="$APP_DIR/Assets.xcassets"
          LS_FILE="$APP_DIR/LaunchScreen.storyboard"

          # Se LiDarX existir como ARQUIVO, faz backup e cria pasta
          if [ -e "$APP_DIR" ] && [ ! -d "$APP_DIR" ]; then
            echo "‚ö†Ô∏è '$APP_DIR' √© um arquivo. Movendo para backup..."
            mv "$APP_DIR" "${APP_DIR}.backup_$(date +%s)"
          fi

          mkdir -p "$APP_DIR"

          # Se Assets.xcassets existir como arquivo, faz backup e recria
          if [ -e "$ASSETS_DIR" ] && [ ! -d "$ASSETS_DIR" ]; then
            echo "‚ö†Ô∏è '$ASSETS_DIR' n√£o √© diret√≥rio. Movendo para backup..."
            mv "$ASSETS_DIR" "${ASSETS_DIR}.backup_$(date +%s)"
          fi

          mkdir -p "$ASSETS_DIR"

          # Contents.json simples em uma linha
          if [ ! -f "$ASSETS_DIR/Contents.json" ]; then
            echo '{"info":{"version":1,"author":"xcode"}}' > "$ASSETS_DIR/Contents.json"
            echo "‚úÖ Contents.json criado"
          else
            echo "‚úÖ Contents.json j√° existe"
          fi

          # LaunchScreen.storyboard m√≠nimo
          if [ ! -f "$LS_FILE" ]; then
            echo "üìÑ Criando LaunchScreen.storyboard..."
            echo '<?xml version="1.0" encoding="UTF-8"?><document type="com.apple.InterfaceBuilder3.CocoaTouch.Storyboard.XIB" version="3.0" targetRuntime="iOS.CocoaTouch"><scenes><scene sceneID="launch"><objects><viewController id="VC" sceneMemberID="viewController"><view key="view" id="view" backgroundColor="white"/></viewController></objects></scene></scenes></document>' > "$LS_FILE"
            echo "‚úÖ LaunchScreen.storyboard criado"
          else
            echo "‚úÖ LaunchScreen.storyboard j√° existe"
          fi

      - name: Buscar/gerar certificados e perfis (App Store Connect)
        script: |
          #!/usr/bin/env bash
          set -e
          echo "üîê Inicializando keychain..."
          keychain initialize

          echo "üì• Buscando/gerando certificados + provisioning profile para $BUNDLE_ID (App Store)..."
          app-store-connect fetch-signing-files "$BUNDLE_ID" --type IOS_APP_STORE --create

          echo "üîß Aplicando perfis no projeto Xcode..."
          xcode-project use-profiles

          echo "‚úÖ Certificados e perfis configurados."

      - name: Clean
        script: |
          #!/usr/bin/env bash
          set -e
          echo "üßπ Limpando projeto..."
          xcodebuild -project "$XCODE_PROJECT" -scheme "$XCODE_SCHEME" clean || true

      - name: Archive
        script: |
          #!/usr/bin/env bash
          set -e
          echo "üì¶ Gerando archive..."
          ARCH_PATH="$CM_BUILD_DIR/LiDarX.xcarchive"

          # Aqui usamos assinatura MANUAL, porque o xcode-project use-profiles j√° aplicou o profile
          xcodebuild -project "$XCODE_PROJECT" -scheme "$XCODE_SCHEME" \
            -configuration Release \
            -sdk iphoneos \
            DEVELOPMENT_TEAM="$APPLE_TEAM_ID" \
            PRODUCT_BUNDLE_IDENTIFIER="$BUNDLE_ID" \
            CODE_SIGN_STYLE=Manual \
            archive -archivePath "$ARCH_PATH"

          echo "‚úÖ Archive gerado em: $ARCH_PATH"

      - name: Gerar ExportOptions.plist
        script: |
          #!/usr/bin/env bash
          set -e
          echo "üìù Criando ExportOptions.plist..."
          PLIST="$CM_BUILD_DIR/ExportOptions.plist"
          echo '<?xml version="1.0" encoding="UTF-8"?><!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd"><plist version="1.0"><dict><key>method</key><string>app-store</string><key>uploadSymbols</key><true/><key>compileBitcode</key><false/></dict></plist>' > "$PLIST"
          echo "‚úÖ ExportOptions.plist criado em: $PLIST"

      - name: Export .ipa
        script: |
          #!/usr/bin/env bash
          set -e
          echo "üì§ Exportando IPA..."
          xcodebuild -exportArchive \
            -archivePath "$CM_BUILD_DIR/LiDarX.xcarchive" \
            -exportOptionsPlist "$CM_BUILD_DIR/ExportOptions.plist" \
            -exportPath "$CM_EXPORT_DIR"
          echo "‚úÖ IPA gerado. Conte√∫do do diret√≥rio:"
          ls -lah "$CM_EXPORT_DIR"

    artifacts:
      - $CM_EXPORT_DIR/*.ipa
      - $CM_BUILD_DIR/LiDarX.xcarchive

    publishing:
      app_store_connect:
        api_key: $APP_STORE_CONNECT_PRIVATE_KEY
        key_id: $APP_STORE_CONNECT_KEY_IDENTIFIER
        issuer_id: $APP_STORE_CONNECT_ISSUER_ID
        submit_to_testflight: true
