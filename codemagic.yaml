workflows:
  lidarx_ios:
    name: LiDarX iOS Build
    max_build_duration: 60
    environment:
      xcode: 16.4
      groups:
        - LiDarX   # grupo com APP_STORE_CONNECT_PRIVATE_KEY / APP_STORE_CONNECT_KEY_IDENTIFIER / APP_STORE_CONNECT_ISSUER_ID
      vars:
        # ajuste conforme seu projeto:
        XCODE_PROJECT: "LiDarX.xcodeproj"      # se usar Pods/Workspace: "LiDarX.xcworkspace"
        XCODE_SCHEME: "LiDarX Agricultural"
        BUNDLE_ID: "com.agroneri.lidarx"
        APPLE_TEAM_ID: "M66N5P2D3F"

    scripts:
      - name: Corrigir Assets.xcassets (forÃ§ar estrutura correta)
        script: |
          #!/usr/bin/env bash
          set -e
          echo "ðŸ”§ Ajustando LiDarX/Assets.xcassets..."

          APP_DIR="LiDarX"
          ASSETS_DIR="$APP_DIR/Assets.xcassets"

          # Se existir ALGO chamado "LiDarX" que NÃƒO seja pasta, renomeia pra backup
          if [ -e "$APP_DIR" ] && [ ! -d "$APP_DIR" ]; then
            echo "âš ï¸ '$APP_DIR' Ã© um arquivo, movendo para backup..."
            mv "$APP_DIR" "${APP_DIR}.file_backup_$(date +%s)"
          fi

          # Garante que a pasta LiDarX existe
          mkdir -p "$APP_DIR"

          # Se existir ALGO chamado Assets.xcassets que nÃ£o seja pasta, faz backup
          if [ -e "$ASSETS_DIR" ] && [ ! -d "$ASSETS_DIR" ]; then
            echo "âš ï¸ '$ASSETS_DIR' nÃ£o Ã© diretÃ³rio, movendo para backup..."
            mv "$ASSETS_DIR" "${ASSETS_DIR}.bak_$(date +%s)"
          fi

          # Cria a pasta Assets.xcassets
          mkdir -p "$ASSETS_DIR"

          # Cria Contents.json padrÃ£o
          cat > "$ASSETS_DIR/Contents.json" << 'EOF'
          {
            "info": {
              "version": 1,
              "author": "xcode"
            }
          }
          EOF

          echo "âœ… Assets.xcassets OK em: $ASSETS_DIR"

      - name: Buscar/gerar certificados e perfis (via App Store Connect)
        script: |
          #!/usr/bin/env bash
          set -e
          echo "ðŸ” Inicializando keychain e buscando certificados/perfis..."
          keychain initialize

          # Gera/baixa certificado + provisioning profile de App Store para o BUNDLE_ID
          app-store-connect fetch-signing-files "$BUNDLE_ID" \
            --type IOS_APP_STORE \
            --create \
            --api-key-id "$APP_STORE_CONNECT_KEY_IDENTIFIER" \
            --api-issuer-id "$APP_STORE_CONNECT_ISSUER_ID" \
            --api-private-key "$APP_STORE_CONNECT_PRIVATE_KEY"

          # (Opcional) perfil de desenvolvimento, se quiser usar depois â€“ nÃ£o Ã© obrigatÃ³rio
          app-store-connect fetch-signing-files "$BUNDLE_ID" \
            --type IOS_APP_DEVELOPMENT \
            --create \
            --api-key-id "$APP_STORE_CONNECT_KEY_IDENTIFIER" \
            --api-issuer-id "$APP_STORE_CONNECT_ISSUER_ID" \
            --api-private-key "$APP_STORE_CONNECT_PRIVATE_KEY" || true

          # Aplica os perfis encontrados no projeto Xcode
          xcode-project use-profiles

          echo "âœ… Certificados e perfis aplicados no projeto"

      - name: Clean
        script: |
          #!/usr/bin/env bash
          set -e
          echo "ðŸ§¹ Limpando projeto..."
          if [[ "$XCODE_PROJECT" == *".xcworkspace" ]]; then
            xcodebuild -workspace "$XCODE_PROJECT" -scheme "$XCODE_SCHEME" clean || true
          else
            xcodebuild -project "$XCODE_PROJECT" -scheme "$XCODE_SCHEME" clean || true
          fi

      - name: Archive (iPhoneOS, usando perfis aplicados)
        script: |
          #!/usr/bin/env bash
          set -e
          echo "ðŸ“¦ Gerando archive..."
          ARCH_PATH="$CM_BUILD_DIR/LiDarX.xcarchive"
          if [[ "$XCODE_PROJECT" == *".xcworkspace" ]]; then
            xcodebuild -workspace "$XCODE_PROJECT" -scheme "$XCODE_SCHEME" \
              -configuration Release \
              -sdk iphoneos \
              DEVELOPMENT_TEAM="$APPLE_TEAM_ID" \
              PRODUCT_BUNDLE_IDENTIFIER="$BUNDLE_ID" \
              ASSETCATALOG_COMPILER_APPICON_NAME="" \
              archive -archivePath "$ARCH_PATH"
          else
            xcodebuild -project "$XCODE_PROJECT" -scheme "$XCODE_SCHEME" \
              -configuration Release \
              -sdk iphoneos \
              DEVELOPMENT_TEAM="$APPLE_TEAM_ID" \
              PRODUCT_BUNDLE_IDENTIFIER="$BUNDLE_ID" \
              ASSETCATALOG_COMPILER_APPICON_NAME="" \
              archive -archivePath "$ARCH_PATH"
          fi
          echo "âœ… Archive: $ARCH_PATH"

      - name: Gerar ExportOptions.plist (manual)
        script: |
          #!/usr/bin/env bash
          set -e
          echo "ðŸ“ Gerando ExportOptions.plist..."
          plist_path="$CM_BUILD_DIR/ExportOptions.plist"
          printf '%s\n' \
            '<?xml version="1.0" encoding="UTF-8"?>' \
            '<!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">' \
            '<plist version="1.0">' \
            '<dict>' \
            '  <key>method</key><string>app-store</string>' \
            '  <key>signingStyle</key><string>manual</string>' \
            '  <key>uploadSymbols</key><true/>' \
            '  <key>compileBitcode</key><false/>' \
            '</dict>' \
            '</plist>' > "$plist_path"
          echo "âœ… ExportOptions.plist: $plist_path"

      - name: Export .ipa (App Store)
        script: |
          #!/usr/bin/env bash
          set -e
          echo "ðŸ“¤ Exportando .ipa..."
          ARCH_PATH="$CM_BUILD_DIR/LiDarX.xcarchive"
          xcodebuild -exportArchive \
            -archivePath "$ARCH_PATH" \
            -exportOptionsPlist "$CM_BUILD_DIR/ExportOptions.plist" \
            -exportPath "$CM_EXPORT_DIR"
          echo "âœ… IPA em: $CM_EXPORT_DIR"
          ls -lah "$CM_EXPORT_DIR"

    artifacts:
      - $CM_EXPORT_DIR/*.ipa
      - $CM_BUILD_DIR/LiDarX.xcarchive
      - $HOME/Library/Logs/**/*
      - ~/Library/Developer/Xcode/DerivedData/**/Logs/**

    publishing:
      app_store_connect:
        api_key: $APP_STORE_CONNECT_PRIVATE_KEY
        key_id: $APP_STORE_CONNECT_KEY_IDENTIFIER
        issuer_id: $APP_STORE_CONNECT_ISSUER_ID
        submit_to_testflight: true
        # beta_groups:
        #   - Internal Testing
        # app_id: $APP_STORE_APP_ID
