workflows:
  lidarx_ios:
    name: LiDarX iOS Build
    environment:
      xcode: 16.4
      groups:
        - LiDarX   # APP_STORE_CONNECT_KEY_ID / APP_STORE_CONNECT_PRIVATE_KEY / APP_STORE_CONNECT_ISSUER_ID
      vars:
        XCODE_PROJECT: "LiDarX.xcodeproj"   # troque para "LiDarX.xcworkspace" se usar Pods/Workspace
        XCODE_SCHEME: "LiDarX Agricultural"
        BUNDLE_ID: "com.agroneri.lidarx"    # seu bundle id exato (alvo iOS)
        APPLE_TEAM_ID: "M66N5P2D3F"         # seu Apple Team ID (10 caracteres)

    scripts:
      - name: DiagnÃ³stico rÃ¡pido (opcional)
        script: |
          set -e
          if [[ "$XCODE_PROJECT" == *".xcworkspace" ]]; then
            PROJ=(-workspace "$XCODE_PROJECT")
          else
            PROJ=(-project "$XCODE_PROJECT")
          fi
          xcodebuild -list "${PROJ[@]}"
          xcodebuild -showdestinations "${PROJ[@]}" -scheme "$XCODE_SCHEME" || true

      - name: Corrigir Assets.xcassets (robusto)
        script: |
          set -e
          # Descobre a pasta do app (a que tem Info.plist). Se nÃ£o achar, usa "LiDarX".
          APP_DIR="$(ls -1d */ 2>/dev/null | sed 's:/$::' | while read d; do
            if [ -f "$d/Info.plist" ]; then echo "$d"; break; fi
          done)"
          [ -z "$APP_DIR" ] && APP_DIR="LiDarX"
          echo "ðŸ“ Pasta do app: $APP_DIR"

          # Se APP_DIR existir mas NÃƒO for diretÃ³rio, backup e cria diretÃ³rio
          if [ -e "$APP_DIR" ] && [ ! -d "$APP_DIR" ]; then
            echo "âš ï¸  $APP_DIR existe como ARQUIVO. Fazendo backup e criando diretÃ³rio..."
            mv "$APP_DIR" "${APP_DIR}.file_backup_$(date +%s)"
          fi
          mkdir -p "$APP_DIR"

          ASSETS_DIR="$APP_DIR/Assets.xcassets"

          # Se Assets.xcassets for ARQUIVO, backup
          if [ -e "$ASSETS_DIR" ] && [ ! -d "$ASSETS_DIR" ]; then
            echo "âš ï¸  $ASSETS_DIR Ã© ARQUIVO. Fazendo backup..."
            mv "$ASSETS_DIR" "${ASSETS_DIR}.bak_$(date +%s)"
          fi

          # Garante diretÃ³rio e Contents.json mÃ­nimo
          mkdir -p "$ASSETS_DIR"
          if [ ! -f "$ASSETS_DIR/Contents.json" ]; then
            cat > "$ASSETS_DIR/Contents.json" <<'JSON'
{
  "info": { "version": 1, "author": "xcode" }
}
JSON
          fi
          echo "âœ… Assets prontos em: $ASSETS_DIR"

      - name: Gerar ExportOptions.plist
        script: |
          set -e
          cat > "$CM_BUILD_DIR/ExportOptions.plist" <<'PLIST'
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
            <key>method</key><string>app-store</string>
            <key>signingStyle</key><string>automatic</string>
            <key>manageAppVersionAndBuildNumber</key><true/>
            <key>uploadSymbols</key><true/>
            <key>compileBitcode</key><false/>
          </dict>
          </plist>
          PLIST
          echo "âœ… ExportOptions.plist em: $CM_BUILD_DIR/ExportOptions.plist"

      - name: Clean
        script: |
          set -e
          if [[ "$XCODE_PROJECT" == *".xcworkspace" ]]; then
            xcodebuild -workspace "$XCODE_PROJECT" -scheme "$XCODE_SCHEME" clean || true
          else
            xcodebuild -project "$XCODE_PROJECT" -scheme "$XCODE_SCHEME" clean || true
          fi

      - name: Archive (iPhoneOS, assinatura automÃ¡tica)
        script: |
          set -e
          ARCH_PATH="$CM_BUILD_DIR/LiDarX.xcarchive"
          if [[ "$XCODE_PROJECT" == *".xcworkspace" ]]; then
            xcodebuild -workspace "$XCODE_PROJECT" -scheme "$XCODE_SCHEME" \
              -configuration Release \
              -sdk iphoneos \
              -allowProvisioningUpdates \
              CODE_SIGN_STYLE=Automatic \
              DEVELOPMENT_TEAM="$APPLE_TEAM_ID" \
              PRODUCT_BUNDLE_IDENTIFIER="$BUNDLE_ID" \
              CODE_SIGN_IDENTITY="Apple Distribution" \
              ASSETCATALOG_COMPILER_APPICON_NAME="" \
              archive -archivePath "$ARCH_PATH"
          else
            xcodebuild -project "$XCODE_PROJECT" -scheme "$XCODE_SCHEME" \
              -configuration Release \
              -sdk iphoneos \
              -allowProvisioningUpdates \
              CODE_SIGN_STYLE=Automatic \
              DEVELOPMENT_TEAM="$APPLE_TEAM_ID" \
              PRODUCT_BUNDLE_IDENTIFIER="$BUNDLE_ID" \
              CODE_SIGN_IDENTITY="Apple Distribution" \
              ASSETCATALOG_COMPILER_APPICON_NAME="" \
              archive -archivePath "$ARCH_PATH"
          fi
          echo "âœ… Archive gerado em: $ARCH_PATH"

      - name: Export .ipa
        script: |
          set -e
          ARCH_PATH="$CM_BUILD_DIR/LiDarX.xcarchive"
          xcodebuild -exportArchive \
            -archivePath "$ARCH_PATH" \
            -exportOptionsPlist "$CM_BUILD_DIR/ExportOptions.plist" \
            -exportPath "$CM_EXPORT_DIR" \
            -allowProvisioningUpdates
          echo "âœ… IPA exportado para: $CM_EXPORT_DIR"
          ls -lah "$CM_EXPORT_DIR"

    artifacts:
      - $CM_EXPORT_DIR/*.ipa
      - $CM_BUILD_DIR/LiDarX.xcarchive
      - $HOME/Library/Logs/**/*
      - ~/Library/Developer/Xcode/DerivedData/**/Logs/**

    publishing:
      app_store_connect:
        api_key: $APP_STORE_CONNECT_PRIVATE_KEY
        key_id: $APP_STORE_CONNECT_KEY_ID
        issuer_id: $APP_STORE_CONNECT_ISSUER_ID
        submit_to_testflight: true
        # beta_groups:
        #   - Internal Testing
        # app_id: $APP_STORE_APP_ID
